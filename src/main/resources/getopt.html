<html>
<head>
	<meta charset="utf-8">
	<title>获取otp短信</title>

    <link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css">
	<link rel="stylesheet" type="text/css" href="static/assets/admin/pages/css/login.css">
	<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">获取otp短信</h3>
		<div class="form-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" name="telphone" value="" placeholder="手机号" id="telphone">
			</div>
		</div>
		<div class="form-actions">
				<button class="btn blue" id="getotp" type="submit">
					获取opt信息
				</button>		
		</div>

	</div>
</body>

	<script>

		jQuery(document).ready(function() {

			$("#getotp").on("click",function(){

				var telphone = $("#telphone").val();

				if (telphone==null || telphone=="") {
					alert("手机号不能为空");
					return false;
				}

				$.ajax({
					type:"POST",
					contentType:"application/x-www-form-urlencoded",
					url:"http://localhost:8080/user/getotp",
					data:{
						"telphone":$("#telphone").val(),
					},
					success:function(data){
						if (data.status=="success") {
							alert("opt发送成功，请注意查收");
						}else{
							alert("opt发送失败，原因为"+data.data.errMsg);
						}
					},

					error:function(data){

 							alert("opt发送失败，原因为" + data.responseText);
					},
				});

				return false;

			});
		});				

	</script>

</html>
